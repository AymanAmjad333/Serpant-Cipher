<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Serpent Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #444;
        }

        h1 {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="hidden"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output p {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
        }

        .output {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page with Serpent Encryption</h1>

        <h2>Generate Key</h2>
        <button onclick="generateKey()">Generate Key</button>
        <p id="key" class="output"></p>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="hidden" id="encryptKey">
            <button type="button" onclick="encryptPassword()">Encrypt Password</button>
        </form>

        <div class="output">
            <h2>Encrypted Password</h2>
            <p id="cipherText" class="output"></p>
        </div>

        <div class="output">
            <h2>Decrypt Password</h2>
            <input type="text" id="cipherTextDecrypt" placeholder="Enter ciphertext">
            <input type="text" id="decryptKey" placeholder="Enter key">
            <button onclick="decryptPassword()">Decrypt Password</button>
            <p id="plainTextDecrypt" class="output"></p>
        </div>
    </div>

    <script>
        async function generateKey() {
            const response = await fetch('/generate-key');
            const data = await response.json();
            document.getElementById('key').innerText = data.key;
            document.getElementById('encryptKey').value = data.key;
        }

        async function encryptPassword() {
            const key = document.getElementById('encryptKey').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/encrypt?key=' + encodeURIComponent(key) + '&password=' + encodeURIComponent(password), { method: 'POST' });
            const data = await response.json();
            document.getElementById('cipherText').innerText = data.ciphertext;
        }

        async function decryptPassword() {
            const key = document.getElementById('decryptKey').value;
            const ciphertext = document.getElementById('cipherTextDecrypt').value;
            const response = await fetch('/decrypt?key=' + encodeURIComponent(key) + '&ciphertext=' + encodeURIComponent(ciphertext), { method: 'POST' });
            const data = await response.json();
            document.getElementById('plainTextDecrypt').innerText = data.plaintext;
        }
    </script>
</body>
</html>
